<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ejercicio 1</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4"> Calculo de Descuento</h2>
        <form id="descuentoForm">
            <div class="form-group">
                <label for="product1">Producto numero Uno</label>
                <input type="text" class="form-control" id="product1" placeholder="Ingrese el Precio" required>
            </div>
            <div class="form-group">
                <label for="product2">Producto numero Dos</label>
                <input type="text" class="form-control" id="product2" placeholder="Ingrese el Precio" required>
            </div>
            <div class="form-group">
                <label for="product3">Producto numero Tres</label>
                <input type="text" class="form-control" id="product3" placeholder="Ingrese el Precio" required>
            </div>
            <div class="form-group">
                <label for="product4">Producto numero Cuatro</label>
                <input type="text" class="form-control" id="product4" placeholder="Ingrese el Precio" required>
            </div>
            <div class="form-group">
                <label for="product5">Producto numero cinco</label>
                <input type="text" class="form-control" id="product5" placeholder="Ingrese el Precio"required>
            </div>

            <div class="form-group mt-3 ">
                <label for="subtotal">subtotal</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="descuento" id="labelDescuento">Descuento 0%</label>
                <input type="text" class="form-control" id="descuento" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="TotalPagar">Total a pagar</label>
                <input type="text" class="form-control" id="TotalPagar" readonly>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-primary btn-sm" onclick="Calcular()">Calcular</button>
                <button type="button" class="btn btn-primary btn-sm ml-2" onclick="Limpiar()">Limpiar</button>
            </div>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</body>
</html>
